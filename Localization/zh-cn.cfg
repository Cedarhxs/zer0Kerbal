		#FTP-TPtankTri-titl = ProbeSat TriPanel 燃料箱
		#FTP-TPtankTri-desc = 一个截断的等边棱柱形燃料箱，由一个中央等边棱柱、三个立方体和三个较小的棱柱组成，切割并粘合在一起，形成一个有望密闭的容器。 由于计算其总体积所需的平方根数，一些工程师也将其称为“平方根罐”。 由 Probodobodyne Inc 和 Fuel Tanks Plus, Inc. 合作制造。

	// Parts\Radial
		
		#FTP-TPtankR01-titl = RP-100 径向燃料箱
		#FTP-TPtankR01-desc = 五彩缤纷的径向推进剂储罐，用于单组元推进剂、液体燃料或氧化剂。 我们的工程师向我们保证，它从未用于家用丙烷。 注意：此油箱需要使用燃油管路或手动燃油传输，以便液体燃料或氧化剂流动。方便起见，宽度有可能恰好是 0.5 米。

		#FTP-TPtankR02-titl = RP-200 径向燃料箱
